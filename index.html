    var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("get", url, true);
      xhr.responseType = "json";
      xhr.onload = function() {
        var status = xhr.status;
        if (status == 200 || status == 202) {
          callback(null, xhr.response);
        } else {
          callback(status);
        }
      };
    xhr.send();
    };


// This example creates circles on the map, representing populations in North

//setTimeout(updateStatus, 10000);

function initMap(lat, lng, zoom) {
  if (map != undefined) {
        return map;
  }
  
  return new google.maps.Map(document.getElementById('map'), {
        zoom: zoom,
        center: {lat: lat, lng: lng},
        mapTypeId: google.maps.MapTypeId.TERRAIN
  });
}

function mapCallback() {
    map = initMap(40.4731, -3.6896, 3);
    
    console.log("Paso");
    
    var markers=[];
    
    getJSON("http://climathon1.stars4all.eu/sparql?query=select+distinct+*+%7B%0D%0A+++%3Fs+<http%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23type>+%3Ftype+.%0D%0A+++%3Fs+<http%3A%2F%2Fwww.w3.org%2F2003%2F01%2Fgeo%2Fwgs84_pos%23lat>+%3Flat+.%0D%0A+++%3Fs+<http%3A%2F%2Fwww.w3.org%2F2003%2F01%2Fgeo%2Fwgs84_pos%23long>+%3Flong+.%0D%0A%7D",
    function(err, data) {
      if (err != null) {
        alert("Something went wrong: " + err);
      } else {
        
        console.log("Size:"+data.bindings.length);
        
        
        for (var count in data.bindings){
          
          json_object = data.bindings[count];
          
          //console.log(json_object);
          
          
          var type = json_object.type.value;
          var lat = json_object.lat.value;
          var long = json_object.long.value;
          
          var icon = null;
          
          if (type.includes("Lamppost") || type.includes("LocalBusiness")) {
            
            if (type.includes("Lamppost")) {
              icon = './icons/lamp-post.png';
            } else if (type.includes("LocalBusiness")) {
              icon = './icons/store.png';
            } 
            
            var position = {lat:Number(lat),lng:Number(long)};
           
            var marker = new google.maps.Marker({
              position: position,
              map: map,
              icon: icon
            });
            
             markers.push(marker);
            
          } else {
            console.log("Other:"+type);
          }
          
        
        }
        
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
        
      }
    });
}
